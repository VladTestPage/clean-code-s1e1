<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="desc-section">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image" class="desc-section__img">
    <a class="desc-section__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
      <h3 class="main__title">Add Item</h3>
      <div class="main__task-wrap">
        <input id="new-task"class="main__task" type="text">
        <button class="main__button">Add</button>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="main__list-incomplete">
        <li class="main__list-incomplete-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit main__button">Edit</button>
          <button class="delete main__button">
            <img src="./remove.svg" alt="remove button image">
          </button>
        </li>
        <li class="main__list-incomplete-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit main__button">Save</button>
          <button class="delete main__button">
            <img src="./remove.svg" alt="remove button image">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="main__list-complet">
        <li class="main__list-complet-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit main__button">Edit</button>
          <button class="delete main__button">
            <img src="./remove.svg" alt="remove button image">
          </button>
        </li>
      </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
